<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Citi's Boutique</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./images/logo-branca.svg">
</head>

<body>
    <section class="home" id="home">
        <header>
            <img src="./images/logo-branca.svg">
            <nav id="nav-bar">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#produtos">PRODUTOS</a></li>
                    <li><a href="#contato">CONTATO</a></li>
                </ul>
            </nav>
        </header>
        <div id="slogan">
            <h1>Intensifique <br> o seu brilho</h1>
        </div>
    </section>

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#produtos">PRODUTOS</a></li>
                        <li><a href="#contato">CONTATO</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <section class="produtos" id="produtos">
        <h2>PRODUTOS</h2>
        <div class="caixas">
            <div class="produtos-box">
                <h3>Anel de diamante</h3>
                <div class="caixa">
                    <img src="./images/anel.png">
                </div>
                <button>Comprar</button>
            </div>
            <div class="produtos-box">
                <h3>Relógio de ouro</h3>
                <div class="caixa">
                    <img src="./images/relogio.png">
                </div>
                <button>Comprar</button>
            </div>
            <div class="produtos-box">
                <h3>Relógio de ouro</h3>
                <div class="caixa">
                    <img src="./images/colar.png">
                </div>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer class="contato" id="contato">
        <img src="./images/logo-preta.svg" class="logo-preto" alt="logo-preto">
        <div class="contatos-info">
            <div class="contatos-itens">
                <img src="./images/phone.svg">
                <p class="contact-text">81 3511-1259</p>
            </div>
            <div class="contatos-itens">
                <img src="./images/email.svg">
                <p class="contact-text">contato@ejoias.com</p>
            </div>
            <div class="contatos-itens">
                <img src="./images/instagram.svg">
                <p class="contact-text">@ejoiasboutique</p>
            </div>
        </div>
    </footer>

    <footer>
        <p>Made with &#60;/&#62; and &#60;3 by Guilherme Xavier</p>
    </footer>

</body>

</html>
